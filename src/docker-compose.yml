version: "3"
services:
  pgdb:
    image: postgres
    container_name: pgdb
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: vzntp
      POSTGRES_PASSWORD: Qwerty123456
      POSTGRES_DB: vzntp25
