      DJANGO_DATABASES_DEFAULT_HOST: pgdb
      DJANGO_DATABASES_DEFAULT_PORT: "5432"
      DJANGO_DATABASES_DEFAULT_NAME: vzntp25
      DJANGO_DATABASES_DEFAULT_USER: vzntp
      DJANGO_DATABASES_DEFAULT_PASSWORD: Qwerty123456
    ports:
      - "8001:8000"
